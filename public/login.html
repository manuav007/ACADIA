<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 style="text-align:center;">Role Based Login System</h1>

<div class="container">

    <!-- LOGIN FORM -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
        <div class="toggle" onclick="showSignup()">Create Account</div>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupUser" placeholder="Username (end with @admin or @user)" required>
        <input type="password" id="signupPass" placeholder="Password" required>
        <button type="button" onclick="signup()">Sign Up</button>
        <div class="toggle" onclick="showLogin()">Already have account?</div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
